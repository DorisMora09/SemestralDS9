<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilo&Huella - Registro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Loading overlay styles */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-size: 18px;
        }

        /* Error message styles */
        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
        }

        /* Success message styles */
        .success-message {
            color: #10b981;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="back-button" onclick="history.back()"></div>
        <div class="header-text">Atrás</div>
    </div>

    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <img src="source/Logo.png" alt="Hilo&Huella Logo"
                    style="width: 40px; height: 40px; object-fit: contain;">
            </div>
            <div class="brand-name">Hilo&Huella</div>
        </div>

        <h1 class="welcome-text">Bienvenido !</h1>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('registro')">Registro</button>
            <button class="tab" onclick="switchTab('login')">Inicio de Sesión</button>
        </div>

        <p class="subtitle">Completa tus datos y comienza tu experiencia.</p>

        <!-- FORMULARIO DE REGISTRO -->
        <div id="registroForm" class="form-container active">
            <form id="registro">
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" placeholder="Número de documento" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="+507 1234-5678" required>
                </div>

                <div class="form-group">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" placeholder="País de residencia" required>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Dirección completa" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Repite tu contraseña" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los <a href="#" target="_blank">términos y condiciones</a></label>
                </div>

                <button type="submit" class="submit-btn">Registrate</button>
            </form>
        </div>

        <!-- FORMULARIO DE INICIO DE SESIÓN -->
        <div id="loginForm" class="form-container">
            <form id="login">
                <div class="form-group">
                    <label for="loginEmail">Correo electrónico:</label>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Contraseña:</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Tu contraseña" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar mis datos</label>
                </div>

                <button type="submit" class="submit-btn">Iniciar Sesión</button>

                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay">Cargando...</div>

    <script src="script.js"></script>
</body>

</html>
