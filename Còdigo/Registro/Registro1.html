<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilo&Huella - Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            padding-top: 80px;
        }

        /* Formas geom√©tricas de fondo */
        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 20px;
            opacity: 0.8;
        }

        .shape-1 {
            width: 200px;
            height: 300px;
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            top: 10%;
            left: 5%;
            transform: rotate(15deg);
        }

        .shape-2 {
            width: 150px;
            height: 250px;
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            top: 15%;
            left: 12%;
            transform: rotate(-10deg);
        }

        .shape-3 {
            width: 180px;
            height: 280px;
            background: linear-gradient(135deg, #6b7280 0%, #374151 100%);
            top: 35%;
            left: 8%;
            transform: rotate(25deg);
        }

        .shape-4 {
            width: 200px;
            height: 300px;
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            top: 10%;
            right: 5%;
            transform: rotate(-15deg);
        }

        .shape-5 {
            width: 150px;
            height: 250px;
            background: linear-gradient(135deg, #9ca3af 0%, #6b7280 100%);
            top: 15%;
            right: 12%;
            transform: rotate(10deg);
        }

        .shape-6 {
            width: 180px;
            height: 280px;
            background: linear-gradient(135deg, #6b7280 0%, #374151 100%);
            top: 35%;
            right: 8%;
            transform: rotate(-25deg);
        }

        /* Header */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-button {
            width: 40px;
            height: 40px;
            border: 2px solid #374151;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #f3f4f6;
            transform: scale(1.1);
        }

        .back-button::before {
            content: '‚Üê';
            font-size: 18px;
            color: #374151;
        }

        .header-text {
            font-size: 24px;
            font-weight: 600;
            color: #374151;
        }

        /* Contenedor principal */
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 90%;
            z-index: 5;
            position: relative;
        }

        /* Logo y t√≠tulo */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo::before {
            content: 'üßµ';
            font-size: 24px;
        }

        .brand-name {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .welcome-text {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: #f3f4f6;
            border-radius: 12px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            background: transparent;
            border: none;
            color: #6b7280;
        }

        .tab.active {
            background: #374151;
            color: white;
        }

        .tab:hover:not(.active) {
            background: #e5e7eb;
        }

        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 16px;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            color: #6b7280;
            cursor: pointer;
            margin: 0;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: underline;
        }

        /* Bot√≥n de registro */
        .register-btn {
            width: 100%;
            padding: 14px;
            background: #9ca3af;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: #6b7280;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .header {
                top: 10px;
                left: 10px;
            }
            
            .welcome-text {
                font-size: 28px;
            }
            
            .brand-name {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
        <div class="shape shape-6"></div>
    </div>

    <div class="header">
        <div class="back-button" onclick="history.back()"></div>
        <div class="header-text">Atr√°s</div>
    </div>

    <div class="container">
        <div class="logo-section">
            <div class="logo"></div>
            <div class="brand-name">Hilo&Huella</div>
        </div>

        <h1 class="welcome-text">Bienvenido !</h1>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('registro')">Registro</button>
            <button class="tab" onclick="switchTab('login')">Inicio de Sesi√≥n</button>
        </div>

        <p class="subtitle">Completa tus datos y comienza tu experiencia.</p>

        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electr√≥nico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="cedula">C√©dula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>

            <div class="form-group">
                <label for="pais">Pa√≠s:</label>
                <input type="text" id="pais" name="pais" required>
            </div>

            <div class="form-group">
                <label for="direccion">Direcci√≥n:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar contrase√±a:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Acepto los <a href="#" target="_blank">t√©rminos y condiciones</a></label>
            </div>

            <button type="submit" class="register-btn">Registrate</button>
        </form>
    </div>

    <script>
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'registro') {
                tabs[0].classList.add('active');
                document.querySelector('.subtitle').textContent = 'Completa tus datos y comienza tu experiencia.';
            } else {
                tabs[1].classList.add('active');
                document.querySelector('.subtitle').textContent = 'Ingresa tus credenciales para acceder.';
            }
        }

        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Las contrase√±as no coinciden');
                return;
            }
            
            if (!document.getElementById('terms').checked) {
                alert('Debes aceptar los t√©rminos y condiciones');
                return;
            }
            
            alert('Registro exitoso! Bienvenido a Hilo&Huella');
        });

        // Animaci√≥n de las formas de fondo - REMOVIDA
        // const shapes = document.querySelectorAll('.shape');
        // shapes.forEach((shape, index) => {
        //     setInterval(() => {
        //         const randomX = Math.random() * 20 - 10;
        //         const randomY = Math.random() * 20 - 10;
        //         shape.style.transform += ` translate(${randomX}px, ${randomY}px)`;
        //     }, 3000 + index * 500);
        // });
    </script>
</body>
</html>
